<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's - Reserva</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG/favicon2.ico" type="image/x-icon">
</head>
<body>

  <main class="reserva-container">
    <h1>Nova Reserva</h1>

    <form class="reserva-form">
        <label for="pessoas"><span>*</span> Pessoas</label>
        <input type="number" id="pessoas" name="pessoas" required>

        <label for="data"><span>*</span> Data</label>
        <input type="date" id="data" name="data" required>

        <label for="hora"><span>*</span> Horário</label>
        <input type="time" id="hora" name="hora" required min="08:00" max="23:00">


        <button type="submit" class="btn-avancar">AVANÇAR</button>
    </form>
    </main>
    <footer class="footer">
        <a href="index.html" class="menu-btn">
            <img src="IMG/icons8-menu-quadrado-2-100.png" alt="">
        </a>
        <a href="reserva.html" class="reserva-btn">
            <img src="IMG/icons8-reserva-50.png" alt="">
        </a>
        <a href="carrinho.html" class="carrinho-btn">
            <img src="IMG/icons8-carrinho-de-compras-24.png" alt="">
        </a>
        <a href="perfil.html" class="perfil-btn">
            <img src="IMG/icons8-usuário-50.png" alt="">
        </a>
    </footer>
<script src="Js/script.js"></script>
</body>
</html>
