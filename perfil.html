<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's - Perfil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG/favicon2.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div class="tela-login">
      <img src="IMG/mc-transparente.png" alt="McDonald's" class="logo-login">
    
      <form class="login-form">
        <div class="input-group">
          <span class="icon">
            <img src="IMG/icon 1.png">
          </span>
          <input type="text" placeholder="Email ou CPF" required>
        </div>
    
        <div class="input-group">
          <span class="icon">
            <img src="IMG/icon passwor.png">
          </span>
          <input type="password" placeholder="Senha" required>
        </div>
    
        <a href="esqueceu-senha.html" class="esqueceu-senha">Esqueceu a senha?</a>
    
        <button type="submit" class="btn-login">ENTRAR</button>
    
        <p class="criar-conta">Não tem conta? <a href="criar-conta.html">Criar Agora</a></p>
      </form>
    </div>
    
    </main>
    <footer class="footer">
      <a href="index.html" class="menu-btn">
          <img src="IMG/icons8-menu-quadrado-2-100.png" alt="">
          <span>MENU</span>
      </a>
      <a href="reserva.html" class="reserva-btn">
          <img src="IMG/icons8-reserva-50.png" alt="">
          <span>RESERVA</span>
      </a>
      <a href="carrinho.html" class="carrinho-btn">
          <img src="IMG/icons8-carrinho-de-compras-24.png" alt="">
          <span>CARRINHO</span>
      </a>
      <a href="perfil.html" class="perfil-btn">
          <img src="IMG/icons8-usuário-50.png" alt="">
          <span>PERFIL</span>
      </a>
  </footer>
<script src="Js/script.js"></script>
</body>
</html>
